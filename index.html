            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
            text-align: center;

            margin: 20px;
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 10px;
        }

        @keyframes shine {
            0% { text-shadow: 0 0 5px yellow; }
            50% { text-shadow: 0 0 20px yellow, 0 0 30px yellow; }
            100% { text-shadow: 0 0 5px yellow; }
        }

        .savage-burns {
            font-size: 24px;
            margin: 20px;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            min-height: 100px;
        }

        #burnCounter {
            font-size: 18px;
            margin-top: 20px;
            color: #ffe066;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2em; }

                "You're not losing hair, you're gaining solar panel efficiency",

                "Your scalp is smoother than your pickup lines",

                "You don't need a flashlight, you just need to tilt your head",
                "Your hair took one look at 30 and said 'I'm out'",

            ];

            let burnCount = 0;
            let usedRoasts = new Set();
            const baldHead = document.getElementById('baldHead');
            const roastDisplay = document.getElementById('roastDisplay');
            const burnCounter = document.getElementById('burnCounter');

            function getRandomRoast() {
                if (usedRoasts.size >= roasts.length) {
                    usedRoasts.clear(); // Reset if all roasts have been used
                }
                
                let randomRoast;
                do {
                    randomRoast = roasts[Math.floor(Math.random() * roasts.length)];
                } while (usedRoasts.has(randomRoast));
                
                usedRoasts.add(randomRoast);
                return randomRoast;
            }

            baldHead.addEventListener('click', () => {
                const roast = getRandomRoast();
                roastDisplay.textContent = roast;
                burnCount++;
                burnCounter.textContent = `Roasts delivered: ${burnCount}`;
                
                // Make the head do a spin
                baldHead.style.transition = 'transform 0.5s';
                baldHead.style.transform = `rotate(${360 * burnCount}deg)`;
            });

            // Make the bald head follow the mouse
            document.addEventListener('mousemove', (e) => {
                const head = document.querySelector('.bald-head');
                const rect = head.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX) * 10;
                head.style.transform = `rotate(${angle}deg)`;
            });
        </script>

</body>
